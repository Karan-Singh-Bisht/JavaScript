<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon selling</title>
    <link rel="stylesheet" href="pen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="rating.css">
</head>
<body>
    <div class="main">
        <div class="post">
            <div class="image">
                <img src="../WP08110_1_1200x1200_crop_center.webp" height="250px" width="250px">
            </div>
            <hr>
            <div class="details">
                <h4>Parker Jotter Standard CT Ball Pen (Black)</h4>
                <div class="rating">
                    <fieldset class="starability-slot">
                        <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="1" checked aria-label="No rating." />
                        <input type="radio" id="first-rate1" name="rating" value="1" />
                        <label for="first-rate1" title="Terrible">1 star</label>
                        <input type="radio" id="first-rate2" name="rating" value="2" />
                        <label for="first-rate2" title="Not good">2 stars</label>
                        <input type="radio" id="first-rate3" name="rating" value="3" />
                        <label for="first-rate3" title="Average">3 stars</label>
                        <input type="radio" id="first-rate4" name="rating" value="4" />
                        <label for="first-rate4" title="Very good">4 stars</label>
                        <input type="radio" id="first-rate5" name="rating" value="5" />
                        <label for="first-rate5" title="Amazing">5 stars</label>
                      </fieldset>
                </div>
                <div class="Deal">
                    <p>Deal of the Day</p>
                </div>
                <div class="price">
                    <h2><b>&#8377;270</b></h2>
                    <p>M.R.P:&nbsp;<span> &#8377;285 </span></p> &nbsp;
                    <p id="discount"><b>(5% off)</b></p>
                </div>
            </div>
        </div>
    </div>
    <script src="pen.js"></script>
</body>
</html>
